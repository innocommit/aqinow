fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
        exclude: >
          (?x)^(
              package-lock\.json
          )$
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: detect-private-key
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                frontend/src/client/.*|
                backend/app/email-templates/build/.*
            )$
      - id: trailing-whitespace
        exclude: ^frontend/src/client/.*

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.8
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: frontend-lint
        name: run frontend lint
        entry: sh -c 'cd frontend && npm run lint'
        language: system
        types: [ file ]
        files: ^nextjs-frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true
      - id: frontend-prettier
        name: Run Prettier on frontend files
        entry: sh -c 'cd frontend && npm run prettier'
        language: system
        types: [ file ]
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true
      - id: frontend-tsc
        name: run frontend tsc
        entry: sh -c 'cd frontend && npm run tsc'
        language: system
        types: [ file ]
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false